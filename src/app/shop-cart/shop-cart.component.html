<div class="card card-userinput mr-auto ml-auto" style="width: 320px;">
  <div class="card-body">
    <h5 class="card-title text-center">Shopping Cart</h5>
    <ul class="shop-cart-container container">
      <li class="shop-item" *ngFor="let item of shoppingItems | async">
        <img [src]="item.product.imageUrl" class="img-product" alt="">
        <p class="product-info">
          {{item.product.name}}
          <br/>
          P{{item.product.price}}.00
        </p>
        <a class="shop-cart-link" title="Edit Item">
          <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
               x="0px" y="0px"
               viewBox="0 0 383.947 383.947" style="enable-background:new 0 0 383.947 383.947;" xml:space="preserve">
		            <g>
			            <polygon points="0,303.947 0,383.947 80,383.947 316.053,147.893 236.053,67.893 			"/>
                  <path d="M377.707,56.053L327.893,6.24c-8.32-8.32-21.867-8.32-30.187,0l-39.04,39.04l80,80l39.04-39.04
				          C386.027,77.92,386.027,64.373,377.707,56.053z"/>
		              </g>
                  </svg>
        </a>
        <a class="shop-cart-link" title="Remove Item">
          <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
               xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 384 384"
               style="enable-background:new 0 0 384 384;" xml:space="preserve" (click)="removeItem(item.id)">
                        <g>
                            <path
                              d="M64,341.333C64,364.907,83.093,384,106.667,384h170.667C300.907,384,320,364.907,320,341.333v-256H64V341.333z"/>
                          <polygon
                            points="266.667,21.333 245.333,0 138.667,0 117.333,21.333 42.667,21.333 42.667,64 341.333,64 341.333,21.333 			"/>
                        </g>
                    </svg>
        </a>
      </li>
    </ul>
    <hr class="divider-main"
        style="background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));margin-bottom: 20px;margin-top: 0;">

    <h5 class="total-label mr-auto ml-auto">Total: P100.00</h5>
    <button class="btn btn-lg btn-block text-uppercase">Checkout</button>
  </div>
</div>
