        <h5 class="card-title text-center" style="margin-bottom: 0;">Edit Profile</h5>
        <svg class="nav-back" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 512 512"

      </div>
      <form class="form-signin">
        <div class="dflex flex-row">
          <label for="input-label" style="width: 50%">Display Photo</label>
          <label for="text" style="width: 50%" *ngIf="check">‚úî</label>
        </div>
        <div class="form-label-group">
          <input type="file" id="file" accept="image/jpeg,image/png,.jpeg,.jpg,.png" (change)="onFileSelected($event)"/>
          <label for="file" class="btn-2">Click to upload üìÅ</label>
        </div>
        <p stlye="font-size: 0.8rem;" class="text-center">You can leave this out if you want to keep your current
          image</p>

        <label for="input-label">Email</label>
        <div class="form-label-group">
          <input class="form-control form-control-lg" name="email" [(ngModel)]="user.email" type="text"
                 required>
        </div>

        <label for="input-label">Display Name</label>
        <div class="form-label-group">
          <input class="form-control form-control-lg" name="displayName" [(ngModel)]="user.displayName"
                 type="text" required>
        </div>

        <label for="input-label">Name</label>
        <div class="form-label-group">
          <input class="form-control form-control-lg" name="name" [(ngModel)]="user.name" type="text">
        </div>

        <label for="input-label">Surname</label>
        <div class="form-label-group">
          <input class="form-control form-control-lg" name="surname" [(ngModel)]="user.surname" type="text"
                 required>
        </div>

        <label for="input-label">Date of Birth</label>
        <div class="form-label-group">
          <input class="form-control form-control-lg" name="dob" [(ngModel)]="user.dob" type="date" required
                 style="margin-bottom: 10px;">
        </div>

        <button class="btn btn-lg btn-block text-uppercase" (click)="tryEdit()">complete</button>
      </form>
    </div>
  </div>
</div>
