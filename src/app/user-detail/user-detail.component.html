<div class="card card-userinput mr-auto ml-auto">
    <div class="card-body">
        <div class="wrapper">
            <h5 class="card-title text-center">{{user.displayName}}</h5>
            <img class="user-detail-profile-photo" [src]="imageUrl" style="margin-bottom: 10px;">

            <p>
                <span class="glyphicon glyphicon-envelope"></span> 📧 Email: {{user.email}}
                <br />
                <span class="glyphicon glyphicon-user"></span>📛 Fullname: {{user.name}} {{user.surname}}
                <br />
                <span class="glyphicon glyphicon-gift"></span>🎁 Date of Birth: {{user.dob}}
            </p>
        </div>
        <button class="btn btn-lg btn-block text-uppercase">Edit profile</button>
        <hr class="divider-main" style="background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));">
        <h1 class="section-header">My Orders</h1>

    </div>
</div>
