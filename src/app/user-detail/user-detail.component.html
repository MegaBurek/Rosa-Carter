<div class="card card-userinput mr-auto ml-auto">
    <div class="card-body">
        <div class="wrapper">
            <h5 class="card-title text-center" style="margin: 0;">{{user.displayName}}</h5>
            <img class="user-detail-profile-photo" [src]="imageUrl" style="margin-bottom: 10px;">

            <p>
                <span class="glyphicon glyphicon-envelope"></span> 📧 Email: {{user.email}}
                <br />
                <span class="glyphicon glyphicon-user"></span>📛 Fullname: {{user.name}} {{user.surname}}
                <br />
                <span class="glyphicon glyphicon-gift"></span>🎁 Date of Birth: {{user.dob}}
            </p>
            <button class="btn btn-lg btn-block text-uppercase" routerLink="/editProfile">Edit profile</button>
            <button class="btn btn-lg btn-block text-uppercase" style="margin-bottom: 10px;">Change password</button>
            <h1 class="section-header" style="color: #0D090A; margin-bottom: 0;">My Orders</h1>
            <hr class="divider-main"
                style="background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0)); margin-top: 0;">
        </div>
    </div>
</div>
