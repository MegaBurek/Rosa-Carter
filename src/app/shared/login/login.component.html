<div class="card card-userinput mr-auto ml-auto">
    <div class="card-body">
        <h5 class="card-title text-center">Sign In</h5>
        <form class="form-signin" [formGroup]="loginForm">
            <div class="form-label-group">
                <input class="form-control form-control-lg" formControlName="email" type="text" placeholder="Email" required>
            </div>

            <div class="form-label-group">
                <input class="form-control form-control-lg" formControlName="password" type="password" placeholder="Password" required style="margin-bottom: 10px;">
            </div>
            <button class="btn btn-lg btn-block text-uppercase" (click)="tryLogin(loginForm.value)">Enter</button>
            <hr class="divider">
            <blockquote class="quote" cite="Said no one ever">
                "I have enough lingerie"
            </blockquote>
        </form>
    </div>
</div>
